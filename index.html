<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <div id="high-score-link"></div>
  <div class="wrapper">
    <div id="timer">Time:
      <span id="timer-span"></span>
    </div>
    <div id="questions" class="hide">
      <h2 id="question-title">Question</h2> 
      <div id="options" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <!-- removed submit button -->
    <div class="controls">
      <button id="start-button" class="btn start-btn">Start</button>
      <button id="next-button" class="btn next-btn hide">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
